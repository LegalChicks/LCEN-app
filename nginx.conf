# This configuration file is for serving a Single Page Application (SPA)
server {
  listen 80;
  server_name localhost;

  # Directory where Nginx will look for files
  root /usr/share/nginx/html;
  # Default file to serve
  index index.html index.htm;

  location / {
    # This is the magic for SPAs like React Router:
    # 1. Try to serve the requested file as-is ($uri)
    # 2. If it's a directory, try to serve it ($uri/)
    # 3. If neither (e.g., /profile, /admin), fall back to /index.html
    # This lets React Router take over and handle the client-side routing.
    try_files $uri $uri/ /index.html;
  }

  # Enable gzip compression for better performance
  gzip on;
  gzip_min_length 1000;
  gzip_proxied expired no-cache no-store private auth;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
